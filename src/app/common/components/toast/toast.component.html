<div class="toast" [ngClass]="{success:toast.type =='success',error:toast.type==='error',info:toast.type==='info'}">
    <div class="toast__cancel">
        <div (click)="handleDisappear()">
            <img src="assets\images\toast\crossicon.svg" alt="cross icon">
        </div>
    </div>
    <div class="toast__content">
        <div class="text-overflow">{{toast.msg}}</div>
    </div>
</div>
